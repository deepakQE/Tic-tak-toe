<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices11 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light"> <!-- Default to light theme -->
  <div class="game-container">
    <header>
      <h1>Tic Tac Toe</h1>
      <div class="scoreboard">
        <div>X Wins: <span id="score-x">0</span></div>
        <div>O Wins: <span id="score-o">0</span></div>
        <div>Draws: <span id="score-draw">0</span></div>
      </div>
      <button id="theme-toggle">Toggle Theme</button>
      <button id="restart">Restart</button>
    </header>
    <!-- 3x3 Board Grid -->
    <div id="board" class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <!-- Audio elements for win/draw sounds -->
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="draw-sound" src="draw.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
